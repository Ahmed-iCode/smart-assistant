    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const chatHistory = document.getElementById('chatHistory');
        const userInput = document.getElementById('userInput');
        const sendButton = document.getElementById('sendButton');
        const voiceButton = document.getElementById('voiceButton');
        const typingIndicator = document.getElementById('typingIndicator');

        // ØªØ­Ù…ÙŠÙ„ Ø§Ù„Ù…Ø­Ø§Ø¯Ø«Ø§Øª Ø§Ù„Ø³Ø§Ø¨Ù‚Ø©
        fetch('/conversations')
            .then(response => response.json())
            .then(conversations => {
                conversations.forEach(conv => {
                    addMessage(conv.message, 'user');
                    addMessage(conv.response, 'assistant');
                });
            });

        // Ø¥Ø¶Ø§ÙØ© Ø±Ø³Ø§Ù„Ø© Ø¬Ø¯ÙŠØ¯Ø©
        function addMessage(text, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}-message`;
            
            if (sender === 'assistant') {
                messageDiv.innerHTML = marked.parse(text);
            } else {
                messageDiv.textContent = text;
            }
            
            const timestamp = document.createElement('div');
            timestamp.className = 'timestamp';
            timestamp.textContent = new Date().toLocaleTimeString();
            
            messageDiv.appendChild(timestamp);
            chatHistory.appendChild(messageDiv);
            chatHistory.scrollTop = chatHistory.scrollHeight;
        }

        // Ø¥Ø¸Ù‡Ø§Ø± Ù…Ø¤Ø´Ø± Ø§Ù„ÙƒØªØ§Ø¨Ø©
        function showTypingIndicator() {
            typingIndicator.style.display = 'block';
            typingIndicator.style.opacity = '0';
            setTimeout(() => {
                typingIndicator.style.opacity = '1';
            }, 50);
            chatHistory.scrollTop = chatHistory.scrollHeight;
        }

        // Ø¥Ø®ÙØ§Ø¡ Ù…Ø¤Ø´Ø± Ø§Ù„ÙƒØªØ§Ø¨Ø©
        function hideTypingIndicator() {
            typingIndicator.style.opacity = '0';
            setTimeout(() => {
                typingIndicator.style.display = 'none';
            }, 300);
        }

        // Ø¥Ø±Ø³Ø§Ù„ Ø±Ø³Ø§Ù„Ø©
        function sendMessage() {
            const message = userInput.value.trim();
            if (message) {
                addMessage(message, 'user');
                showTypingIndicator();
                socket.emit('message', { message });
                userInput.value = '';
            }
        }

        // Ù…Ø¹Ø§Ù„Ø¬Ø© Ø§Ù„Ø§Ø³ØªØ¬Ø§Ø¨Ø© Ù…Ù† Ø§Ù„Ø®Ø§Ø¯Ù…
        socket.on('response', (data) => {

            addMessage(data.message, 'assistant');
        });

        // Ù…Ø¹Ø§Ù„Ø¬Ø© Ø§Ù„Ø£Ø®Ø·Ø§Ø¡
        socket.on('error', (data) => {
            hideTypingIndicator();
            addMessage(data.message, 'assistant');
        });

        // Ø¥Ø¶Ø§ÙØ© Ù…Ø³ØªÙ…Ø¹ÙŠ Ø§Ù„Ø£Ø­Ø¯Ø§Ø«
        sendButton.addEventListener('click', sendMessage);
        userInput.addEventListener('keypress', (e) => {

            }

        // Ø¯Ø¹Ù… Ø§Ù„Ø£ÙˆØ§Ù…Ø± Ø§Ù„ØµÙˆØªÙŠØ©
        if ('webkitSpeechRecognition' in window) {

            recognition.lang = 'ar-SA';
            recognition.continuous = false;
            recognition.interimResults = false;

            voiceButton.addEventListener('click', () => {

            };
        } else {

        }
